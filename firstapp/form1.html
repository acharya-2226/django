{% extends 'base.html' %}

{% block title %}Province{% endblock %}

{% block custom_css %}
<style>
  .form-wrapper {
    display: flex;
    justify-content: center;
    margin-top: 50px;
  }

  .form-card {
    width: 100%;
    max-width: 500px;
    padding: 30px;
    
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    background-color: #fff;
  }

  .form-card h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
  }

  .form-group input[type="text"],
  .form-group input[type="email"],
  .form-group input[type="tel"],
  .form-group input[type="date"],
  .form-group input[type="password"],
  .form-group input[type="file"] {
    width: 100%;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .radio-group {
    display: flex;
    gap: 15px;
    margin-top: 5px;
  }

  .checkbox-group {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
  }

  button[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
{% endblock %}

{% block content %}
<div class="form-wrapper">
  <form class="form-card">
    <h1>üåê Create Account</h1>

    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="John Doe" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="123-456-7890" required />
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required />
    </div>

    <div class="form-group">
      <label>Gender</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Male" required /> Male</label>
        <label><input type="radio" name="gender" value="Female" required /> Female</label>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="********" required />
    </div>

    <div class="form-group checkbox-group">
      <label><input type="checkbox" required /> I agree to the terms</label>
    </div>

    <div class="form-group">
      <label for="resume">Upload Resume</label>
      <input type="file" id="resume" required />
    </div>

    <button type="submit">Register</button>
  </form>
</div>
{% endblock %}
